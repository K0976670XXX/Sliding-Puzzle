<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Sliding Puzzle</h1>
      <p>把數字排回 1 到 15，空格在最後一格。</p>
    </header>

    <section class="controls" aria-label="遊戲控制">
      <label for="sizeSelect">尺寸</label>
      <select id="sizeSelect">
        <option value="3">3 x 3</option>
        <option value="4" selected>4 x 4</option>
        <option value="5">5 x 5</option>
      </select>
      <button id="shuffleBtn" type="button">重新打亂</button>
      <button id="resetBtn" type="button">重設</button>
    </section>

    <section class="status" aria-live="polite">
      <span>步數：<strong id="moves">0</strong></span>
      <span>時間：<strong id="timer">00:00</strong></span>
      <span id="message" class="message"></span>
    </section>

    <section class="board-wrap">
      <div id="board" class="board" role="grid" aria-label="Sliding puzzle board"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
